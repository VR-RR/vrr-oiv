brandweerinformatie_rood: &brandweerinformatie_rood https://github.com/VR-RR/vrr-oiv/blob/main/qgis/icons/Algemeen/BRW_INFO.png?raw=true
objectinformatie_blauw: &objectinformatie_blauw https://github.com/VR-RR/vrr-oiv/blob/main/qgis/icons/Algemeen/BRW_DBK.png?raw=true

feature-styles:
  - rules:
      - name: Brandweerinformatie
        filter: ${omschrijving = 'brandweerinformatie'}
        title: Brandweerinformatie
        scale: [0, 2000]
        symbolizers:
          - point:
              uom: metre
              size: ${symboolgrootte}
              symbols:
                - external:
                    url: *brandweerinformatie_rood
                    format: image/png
      - name: Objectinformatie
        filter: ${omschrijving = 'objectinformatie'} 
        title: Objectinformatie
        scale: [2000, 25000]
        symbolizers:
          - point:
              uom: pixel
              size: 26
              symbols:
                - external:
                    url: *objectinformatie_blauw
                    format: image/png