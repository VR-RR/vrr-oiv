feature-styles:
  - rules:
      - name: wit
        title: Wit
        filter: ${omschrijving = 'wit'}
        scale: [min, 5000]
        symbolizers:
          - text:
              uom: metre
              label: ${label}
              font-family: DejaVu Sans Condensed
              font-size: ${symboolgrootte/1}
              font-style: normal
              font-weight: normal
              placement: point
              anchor: [0.5, 0.5]
              displacement: [0.0, -0.3]
              fill-color: '#2a2d2f'
              x-graphic-resize: stretch
              x-graphic-margin: .4
              x-conflictResolution: false
              x-goodnesOfFit: 0
              x-maxDisplacement: 0
              x-partials: true
              rotation: ${symboolrotatie}
              priority: 100
              halo:
                radius: .4
                fill-color: '#ffffff'
                fill-opacity: 1
