feature-styles:
  - rules:
      - name: wit_transparant_geel
        title: Wit, transparant of geel
        filter: ${omschrijving = 'wit' or omschrijving = 'transparant' or omschrijving = 'geel'}
        scale: [min, 5000]
        symbolizers:
          - text:
              uom: metre
              label: ${label}
              font-family: SansSerif
              font-size: ${symboolgrootte}
              font-style: normal
              font-weight: normal
              placement: point
              anchor: [0.5, 0.5]
              displacement: [0.0, 0.0]
              fill-color: '#2a2d2f'
              x-graphic-resize: stretch
              x-graphic-margin: .4
              x-conflictResolution: false
              x-goodnesOfFit: 0
              x-maxDisplacement: 0
              x-partials: true
              rotation: ${symboolrotatie}
              priority: 100
  - rules:
      - name: blauw_rood
        title: Blauw of rood
        filter: ${omschrijving = 'blauw' or omschrijving = 'rood'}
        scale: [min, 5000]
        symbolizers:
          - text:
              uom: metre
              label: ${label}
              font-family: SansSerif
              font-size: ${symboolgrootte}
              font-style: normal
              font-weight: normal
              placement: point
              anchor: [0.5, 0.5]
              displacement: [0.0, 0.0]
              fill-color: '#f7faf5'
              x-graphic-resize: stretch
              x-graphic-margin: .4
              x-conflictResolution: false
              x-goodnesOfFit: 0
              x-maxDisplacement: 0
              x-partials: true
              rotation: ${symboolrotatie}
              priority: 100