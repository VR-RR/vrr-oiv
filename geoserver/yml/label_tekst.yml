feature-styles:
  - rules:
      - name: wit
        title: Wit
        filter: ${omschrijving = 'wit'}
        scale: [min, 30000]
        symbolizers:
          - text:
              uom: metre
              label: ${label}
              font-family: SansSerif
              font-size: ${symboolgrootte}
              font-style: normal
              font-weight: normal
              placement: point
              anchor: [0.0, 0.0]
              fill-color: '#646464'
              x-graphic-resize: stretch
              x-graphic-margin: 1
              rotation: ${symboolrotatie}
              priority: 1000
