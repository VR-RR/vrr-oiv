feature-styles:
  - rules:
      - name: bovengrondse_brandkraan
        filter: ${omschrijving = 'bovengrondse brandkraan'}
        title: bovengrondse brandkraan
        scale: [min, 500]
        symbolizers:
          - point:
              uom: metre
              size: ${symboolgrootte}
              rotation: ${symboolrotatie}
              symbols:
                - external:
                    url: *bovengrondse_brandkraan
                    format: image/png
          - text:
              font-size: 1.8
              font-family: SansSerif
              font-weight: bold
              fill-color: '#000000'
              uom: metre
              label: ${diameter_leiding}
              placement: point
              anchor: [0.5,0.85]
              displacement: [0,-2.8]
              halo:
                fill-color: '#ffffff'
                radius: 0.2
      - name: bovengrondse_brandkraan
