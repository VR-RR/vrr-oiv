feature-styles:
  - rules:
      - name: spoor_spoornamen
        title: Spoornamen en spoorverloop
        scale: [min, 30000]
        symbolizers:
            - line:
                uom: metre
                stroke-color: '#6e6e6e'
                stroke-width: 2.2
                stroke-dasharray: 0.2 0.4
            - line:
                uom: metre
                stroke-color: '#6e6e6e'
                stroke-width: 1.435
      - filter: ${naam_objec <> 'Onbenoemd'}
        name: spoor_spoornamen_niet_onbenoemd
        title: Spoornamen en spoorverloop
        scale: [min, 2000]
        symbolizers:
            - text:
               uom: metre
               label: ${naam_objec}
               fill-color: '#000000'
               font-family: SansSerif
               font-size: 2.4
               placement: line
               x-graphic-resize: stretch
               x-graphic-margin: .3
               graphic:
                 symbols:
                 - mark:
                     uom: metre
                     shape: square
                     stroke-color: '#ffffbe'
                     stroke-width: 1
                     fill-color: '#ffffbe'