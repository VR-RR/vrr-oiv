feature-styles:
  - rules:
      - name: brandweeringang
        filter: ${omschrijving = 'brandweeringang'}
        title: Brandweeringang
        scale: [min, 5000]
        symbolizers:
          - point:
              uom: metre
              size: ${symboolgrootte / 3}
              rotation: ${symboolrotatie}
              symbols:
                - external:
                    url: *brandweeringang
                    format: image/png
