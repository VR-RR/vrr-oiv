feature-styles:
  - rules:
      - name: handbrandmelder
        filter: ${omschrijving = 'Handbrandmelder'}
        title: Handbrandmelder
        scale: [min, 2000]
        symbolizers:
          - point:
              uom: metre
              size: ${symboolgrootte}
              rotation: ${symboolrotatie}
              symbols:
                - external:
                    url: *handbrandmelder
                    format: image/png
  - rules:
      - name: noodtelefoon
        filter: ${omschrijving = 'Noodtelefoon'}
        title: Noodtelefoon
