feature-styles:
  - rules:
      - name: wit
        title: Wit
        filter: ${omschrijving = 'wit'}
        scale: [min, 5000]
        symbolizers:
        - text:
            fill-color: '#2a2d2f'
            fill-opacity: 0.0
            x-graphic-resize: stretch
            x-graphic-margin: .4
            graphic:
              symbols:
              - mark:
                  uom: metre
                  shape: square
                  stroke-color: '#000000'
                  stroke-width: .01
                  fill-color: '#f7fbf5'
                  fill-opacity: 0.75
              rotation: ${symboolrotatie}
            label: ${label}
            uom: metre
            font-family: SansSerif
            font-size: ${symboolgrootte}
            font-style: normal
            font-weight: bold
            placement: point
            x-conflictResolution: false
            x-goodnesOfFit: 0
            x-maxDisplacement: 0
            x-partials: true
            x-charSpacing: -1
            anchor: [0.5,0.5]
            priority: 100
