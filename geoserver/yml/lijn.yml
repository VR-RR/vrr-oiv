feature-styles:
  - rules:
      - filter: ${omschrijving = 'zwart'}
        name: zwart
        title: Zwart
        scale: [min, 3000]
        symbolizers:
          - line:
              uom: metre
              stroke-color: '#222222'
              stroke-width: '0.03'
      - filter: ${omschrijving = 'aanpijling'}
        name: aanpijling
        title: Aanpijling
        scale: [min, 3000]
        symbolizers:
          - line:
              uom: metre
              stroke-color: '#ff0000'
              stroke-width: '0.03'
              stroke-dasharray: '.3 .3'
      - filter: ${omschrijving = 'zwart-stippel'}
        name: zwart-stippel
        title: Zwart-stippel
        scale: [min, 3000]
        symbolizers:
          - line:
              uom: metre
              stroke-color: '#000000'
              stroke-width: '0.1'
              stroke-dasharray: '.1 .1'
      - filter: ${omschrijving = 'hekwerk'}
        name: hekwerk
        title: Hekwerk
        scale: [min, 3000]
        symbolizers:
          - line:
              uom: metre
              stroke-color: '#000000'
              stroke-width: '.2'
              stroke-dasharray: '.3 .2 .1 .1 .1 .1'
      - filter: ${omschrijving = 'ingang hekwerk'}
        name: ingang hekwerk
        title: Ingang hekwerk
        scale: [min, 3000]
        symbolizers:
          - line:
              uom: metre
              stroke-color: '#000000'
              stroke-width: '.3'
              stroke-dasharray: '.1 .65'