feature-styles:
  - rules:
      - filter: ${ligging = 'ondergronds' OR ligging = 'Ondergronds'}
        name: brandkraan
        title: Ondergrondse brandkraan        
        scale: [min, 1000]
        symbolizers:
          - point:
              size: 4
              uom: metre
              anchor: [0.5,0.5]
              symbols:
              - external:
                  url: https://github.com/VR-RR/vrr-oiv/blob/main/qgis/icons/Waterwinning/F-NL-004_ondergrondse_brandkraan.png?raw=true
                  format: image/png
          - text:
              font-size: 1.8
              font-family: SansSerif
              font-weight: bold
              fill-color: '#000000'
              uom: metre
              label: ${diameter}
              placement: point
              anchor: [0.5,0.85]
              displacement: [0,-2.8]
              halo:
                fill-color: '#ffffff'
                radius: 0.2
