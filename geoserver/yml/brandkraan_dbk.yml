feature-styles:
  - rules:
      - filter: ${ligging = 'ondergronds' OR ligging = 'Ondergronds'}
        name: brandkraan
        title: Ondergrondse brandkraan        
        scale: [min, 5000]
        symbolizers:
          - point:
              size: 4
              uom: metre
              anchor: [0.5,0.5]
              symbols:
              - external:
                  url: https://github.com/VR-RR/vrr-oiv/blob/main/qgis/icons/waterwinning/F-NL-004_ondergrondse_brandkraan.png?raw=true
                  format: image/png
          - text:
              font-size: 1.2
              font-family: SansSerif
              font-weight: bold
              fill-color: '#000000'
              uom: metre
              label: ${diameter}
              placement: point
              anchor: [0.5,0.5]
              displacement: [0,-2.8]
              halo:
                fill-color: '#ffffff'
                radius: 0.2
      - filter: ${ligging = 'bovengronds' OR ligging = 'Bovengronds'}
        name: brandkraan
        title: Bovengrondse brandkraan        
        scale: [min, 5000]
        symbolizers:
          - point:
              size: 4
              uom: metre
              anchor: [0.5,0.5]
              symbols:
              - external:
                  url: https://github.com/VR-RR/vrr-oiv/blob/main/qgis/icons/waterwinning/F-NL-002_bovengrondse_brandkraan.png?raw=true
                  format: image/png
          - text:
              font-size: 1.2
              font-family: SansSerif
              font-weight: bold
              fill-color: '#000000'
              uom: metre
              label: ${diameter}
              placement: point
              anchor: [0.5,0.5]
              displacement: [0,-2.8]
              halo:
                fill-color: '#ffffff'
                radius: 0.2