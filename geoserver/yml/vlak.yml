feature-styles:
  - rules:
      - filter: ${omschrijving = 'zwart'}
        scale: [min, 2000]
        symbolizers:
          - polygon:
              fill-color: "#000000"
      - filter: ${omschrijving = 'wit'}
        scale: [min, 2000]
        symbolizers:
          - polygon:
              fill-color: "#ffffff"
      - filter: ${omschrijving = 'oranje'}
        scale: [min, 2000]
        symbolizers:
          - polygon:
              fill-color: "#de5307"
      - filter: ${omschrijving = 'lichtblauw'}
        scale: [min, 2000]
        symbolizers:
          - polygon:
              fill-color: "#9cc0f9"
      - filter: ${omschrijving = 'lichtrood'}
        scale: [min, 2000]
        symbolizers:
          - polygon:
              fill-color: "#d8a0a6"
      - filter: ${omschrijving = 'lichtgroen'}
        scale: [min, 2000]
        symbolizers:
          - polygon:
              fill-color: "#b9ceac"
      - filter: ${omschrijving = 'geel'}
        scale: [min, 2000]
        symbolizers:
          - polygon:
              fill-color: "#fffb01"    
      - filter: ${omschrijving = 'lichtgrijs'}
        scale: [min, 2000]
        symbolizers:
          - polygon:
              fill-color: "#d5d4d4"
      - filter: ${omschrijving = 'grijs'}
        scale: [min, 2000]
        symbolizers:
          - polygon:
              fill-color: "#a1a0a0"
      - filter: ${omschrijving = 'oranje-gearceerd'}
        scale: [min, 2000]
        symbolizers:
          - polygon:
              fill-color: "#de5307"
              uom: metre
              fill-graphic:
                size: .6
                symbols:
                - mark:
                    shape: shape://times
                    stroke-color: '#de5307'
                    stroke-width: .04
      - filter: ${omschrijving = 'tijdelijke opslag gevaarlijke stoffen'}
        scale: [min, 2000]
        symbolizers:
          - polygon:
              fill-color: "#de5307"
              uom: metre
              fill-graphic:
                size: .6
                rotation: 45
                symbols:
                - mark:
                    shape: shape://vertline
                    stroke-color: '#de5307'
                    stroke-width: .04
                    stroke-opacity: .5