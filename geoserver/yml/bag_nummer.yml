feature-styles:
  - rules:
      - name: bag_nummer
        title: BAG nummer
        scale: [min, 5000]
        symbolizers:
          - text:
              uom: metre
              label: ${huisnummer}${huisletter}${toevoeging}
              font-family: SansSerif
              font-size: 1.4
              font-style: normal
              font-weight: normal
              placement: point
              anchor: [0.5, 0.5]
              x-conflictResolution: true
              x-goodnesOfFit: 0
              x-maxDisplacement: 0
              x-partials: true
              rotation: 0
              priority: 0
