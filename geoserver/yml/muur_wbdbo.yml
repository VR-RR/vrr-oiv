title: 'muren wbdbo'
feature-styles:
- name: 30minWBDBO
  rules:
  - filter: ${omschrijving = '30 min WBDBO'}
    scale: [min, 3000]
    symbolizers:
    - line:
        uom: metre
        stroke-color: '#f30004'
        stroke-width: '0.30'
        stroke-dasharray: '.3 .6'   
- name: 60minWBDBO
  rules:
  - filter: ${omschrijving = '60 min WBDBO'}
    scale: [min, 3000]
    symbolizers:
    - line:
        uom: metre
        stroke-color: '#03d100'
        stroke-width: '0.30'
        stroke-dasharray: '.3 .6'
- name: 120minWBDBO
  rules:
  - filter: ${omschrijving = '120 min WBDBO'}
