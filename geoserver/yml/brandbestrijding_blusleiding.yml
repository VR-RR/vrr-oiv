feature-styles:
  - rules:
      - name: blusleiding_bl
        filter: ${omschrijving = 'blusleiding (BL)'}
        title: Blusleiding (BL) 
        scale: [min, 5000]
        symbolizers:
          - point:
              uom: metre
              size: ${symboolgrootte}
