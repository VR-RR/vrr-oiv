feature-styles:
  - rules:
      - name: wit
        title: Wit
        filter: ${omschrijving = 'wit'}
        scale: [min, 5000]     
        symbolizers:
          - text:
              uom: metre
              label: ${label}
              font-family: SansSerif
              font-size: ${symboolgrootte}
              font-style: normal
              font-weight: normal
              placement: point
              anchor: [0.5, 0.7]
              fill-color: '#2a2d2f'
              x-graphic-resize: stretch
              x-graphic-margin: 2       
              graphic:       
                symbols:
                - mark:
                    shape: square
                    stroke-color: '#000000'
                    stroke-width: .1
                    fill-color: '#f7fbf5'
