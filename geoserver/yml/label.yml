feature-styles:
  - rules:
      - name: wit
        title: Wit
        filter: ${omschrijving = 'wit'}
        scale: [min, 30000]
        symbolizers:
        - text:
            fill-color: '#ffffff'
            fill-opacity: 0.0
            x-graphic-resize: stretch
            x-graphic-margin: 1
            graphic:
              symbols:
              - mark:
                  uom: metre
                  shape: square
                  stroke-color: '#000000'
                  stroke-width: .1
                  fill-color: '#ffffff'
              size: 4
              rotation: ${symboolrotatie}
            label: ${label}
            uom: metre
            font-family: SansSerif
            font-size: ${symboolgrootte}
            font-style: normal
            font-weight: bold
            placement: point
            anchor: [0.0,0.0]
            priority: 1000
