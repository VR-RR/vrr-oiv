feature-styles:
  - rules:
      - name: algemeen_gevaar
        filter: ${omschrijving = 'algemeen gevaar'}
        title: algemeen gevaar
        scale: [min, 1000]
        symbolizers:
          - point:
              uom: metre
              size: ${symboolgrootte/1.5}
              rotation: ${symboolrotatie}
