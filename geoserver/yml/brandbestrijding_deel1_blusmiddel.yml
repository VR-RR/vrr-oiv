feature-styles:
  - rules:
      - name: handbrandblusmiddel
        filter: ${omschrijving = 'handbrandblusmiddel'}
        title: handbrandblusmiddel
        scale: [min, 5000]
        symbolizers:
          - point:
              uom: metre
              size: ${symboolgrootte / 3}
              rotation: ${symboolrotatie}
              symbols:
                - external:
                    url: *handbrandblusmiddel
                    format: image/png
