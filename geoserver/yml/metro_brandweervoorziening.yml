feature-styles:
  - rules:
      - name: metro_brandweervoorziening_telefoon
        title: Telefoon verkeersleider
        filter: ${omschrijving = 'Telefoon communicatie telefoon verkeersleider'}
        scale: [min, 10000]
        symbolizers:
          - point:
              uom: metre
              size: ${symboolgrootte}
              rotation: ${symboolrotatie}
              symbols:
                - external:
                    url: https://github.com/VR-RR/vrr-oiv/blob/main/qgis/icons/Noodvoorzieningen/metro_brandweervoorziening_telefoon.png?raw=true
                    format: image/png
