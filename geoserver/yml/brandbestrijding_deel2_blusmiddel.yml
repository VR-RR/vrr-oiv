feature-styles:
  - rules:
      - name: blusmonitor_foam_schuim
        filter: ${omschrijving = 'blusmonitor foam (schuim)'}
        title: blusmonitor foam (schuim)
        scale: [min, 5000]
        symbolizers:
          - point:
              uom: metre
              size: ${symboolgrootte / 3}
              rotation: ${symboolrotatie}
